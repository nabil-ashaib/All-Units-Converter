<!DOCTYPE html>
<html>
    <head>
        <title>Unit Converter | Nabil ASHAIB</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <main id="container">
            <div id="screen">
                <div id="input-screen">
                    <p>Metric/Imperial Unit Conversion</p>
                    <input type="number" value="1"  min="1" max="999999" id="input-unit" /><br>
                    <button id="convert-btn">Convert</button>
                </div>
                <div class="container" id="output-screen">
                    <div class="row">
                        <div class="col-sm">
                            <p>Length (Meter/Feet)</p>
                            <div id="length-el"><br></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <p>Volume (Liters/Gallons)</p>
                            <div id="volume-el"><br></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <p>Mass (Kilograms/Pounds)</p>
                            <div id="mass-el"><br></div>
                        </div>
                    </div>
                
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
